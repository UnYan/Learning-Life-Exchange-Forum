                <article class="type-page hentry clearfix">
                    <h1 class="post-title">
                        更改密码
                    </h1>
                    <hr>
                    <p></p>
                </article>


                <form id="contact-form" class="row" action="" method="post">

                    <div class="span2">
                        <label for="old password">原密码<span>*</span> </label>
                    </div>
                    <div class="span6">
                        <input type="text" name="old password" id="old password" class="required input-xlarge" value="" title="* Please provide your old password">
                    </div>

                    <div class="span2">
                        <label for="new password">新密码<span>*</span></label>
                    </div>
                    <div class="span6">
                        <input type="text" name="new password" id="new password" class="required input-xlarge" value="" title="* Please provide your new password">
                    </div>

                    <div class="span2">
                        <label for="confirm password">确认新密码</label>
                    </div>
                    <div class="span6">
                        <input type="text" name="confirm password" id="confirm password" class="required input-xlarge" value="" title="* Please confirm your new password">
                    </div>

<!--                    <div class="span2">-->
<!--                        <label for="message">Your Message <span>*</span> </label>-->
<!--                    </div>-->
<!--                    <div class="span6">-->
<!--                        <textarea name="message" id="message" class="required span6" rows="6" title="* Please enter your message"></textarea>-->
<!--                    </div>-->

                    <div class="span6 offset2 bm30">
                        <input type="submit" name="submit" value="确认更改" class="btn btn-inverse">
                        <img src="images/loading.gif" id="contact-loader" alt="Loading...">
                    </div>

                    <div class="span6 offset2 error-container"></div>
                    <div class="span8 offset2" id="message-sent"></div>

                </form>
            </div>
            <!-- end of page content -->
