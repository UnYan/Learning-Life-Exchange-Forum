<!doctype html>

<!--[if gt IE 8]><!--> <html lang="en-US" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>管理员</title>

    <link rel="shortcut icon" href="../static/asserts/images/login_logo.png" />

    <!-- Style Sheet-->
    <link rel='stylesheet' id='bootstrap-css-css'  href='../static/asserts/css/bootstrap5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='responsive-css-css'  href='../static/asserts/css/responsive5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='pretty-photo-css-css'  href='../static/asserts/js/prettyphoto/prettyPhotoaeb9.css' type='text/css' media='all' />
    <link rel='stylesheet' id='main-css-css'  href='../static/asserts/css/main.css' type='text/css' media='all' />


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../static/asserts/js/html5.js"></script></script>
    <![endif]-->


</head>

<body>
<!-- Start of Header -->
<div th:replace="commons/bar::topbar(activeUri='administrators')"></div>
<!-- End of Header -->

<!-- Start of Search Wrapper -->
<div class="search-area-wrapper">
    <div class="search-area container">
        <h3 class="search-header">您 是 管 理 员</h3>
        <p class="search-tag-line">If you have any question you can ask below or enter what you are looking for!</p>

        <form id="search-form" class="search-form clearfix" method="get" action="#" autocomplete="off">
            <input class="search-term required" type="text" id="s" name="s" placeholder="搜索全部帖子" title="搜索全部帖子" />
            <input class="search-btn" type="submit" value="搜索" />
            <div id="search-error-container"></div>
        </form>
    </div>
</div>
<!-- End of Search Wrapper -->

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">

            <!-- start of page content -->
            <div class="span8 page-content">

                <article class="type-page hentry clearfix">
                    <h1 class="post-title">
                        禁言
                    </h1>
                    <hr><br>
                    <form id="mute-form" class="row" action="/muted" th:action="@{/muted}" method="post">

                        <div class="span2">
                            <label for="mute username">禁言用户名<span>*</span> </label>
                        </div>
                        <div class="span6">
                            <input type="text" name="mute username" id="mute username" class="required input-xlarge" value="" title="* Please provide your old password">
                            <b style="color: #46A3FF; text-align: center; margin-left: 5px;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></b>
                        </div>

                        <div class="span6 offset2 bm30">
                            <input type="submit" name="submit" value="确认" class="btn btn-inverse">
                        </div>
                    </form>
                </article>

                <article class="type-page hentry clearfix">
                    <h1 class="post-title">解除禁言</h1>
                    <hr><br>
                    <form id="no-mute-form" class="row" action="/freed" th:action="@{/freed}" method="post">

                        <div class="span2">
                            <label for="no mute username">解除禁言用户名<span>*</span> </label>
                        </div>
                        <div class="span6">
                            <input type="text" name="no mute username" id="no mute username" class="required input-xlarge" value="" title="* Please provide your old password">
                            <b style="color: #46A3FF; text-align: center; margin-left: 5px;" th:text="${mssg}" th:if="${not #strings.isEmpty(mssg)}"></b>
                        </div>
                        <div class="span6 offset2 bm30">
                            <input type="submit" name="submit" value="确认" class="btn btn-inverse">
                        </div>
                    </form>
                </article>
            </div>
            <!-- end of page content -->

            <!-- start of sidebar -->
            <aside class="span4 page-sidebar">

                <section class="widget">
                    <div class="support-widget">
                        <a th:href="@{/mk}">发布通知</a>
                    </div>
                </section>

            </aside>
            <!-- end of sidebar -->
        </div>
    </div>
</div>
<!-- End of Page Container -->


<a href="#top" id="scroll-top"></a>

<!-- script -->
<script type='text/javascript' src='../static/asserts/js/jquery-1.8.3.min.js'></script>
<script type='text/javascript' src='../static/asserts/js/jquery.easing.1.34e44.js?ver=1.3'></script>
<script type='text/javascript' src='../static/asserts/js/prettyphoto/jquery.prettyPhotoaeb9.js?ver=3.1.4'></script>
<script type='text/javascript' src='../static/asserts/js/jquery.liveSearchd5f7.js?ver=2.0'></script>
<script type='text/javascript' src='../static/asserts/js/jflickrfeed.js'></script>
<script type='text/javascript' src='../static/asserts/js/jquery.formd471.js?ver=3.18'></script>
<script type='text/javascript' src='../static/asserts/js/jquery.validate.minfc6b.js?ver=1.10.0'></script>
<script type='text/javascript' src='../static/asserts/js/custom5152.js?ver=1.0'></script>
</body>
</html>
