<body>
<!-- Start of Header -->
<div th:replace="commons/bar::topbar(activeUri='resource')"></div>
<!-- End of Header -->

<!-- Start of Search Wrapper -->
<div class="search-area-wrapper">
    <div class="search-area container">
        <h3 class="search-header">来 ! 发 现 !</h3>
        <p class="search-tag-line">If you have any question you can ask below or enter what you are looking for!</p>
        <form action="/search" id="search-form" class="search-form clearfix" method="get"  th:action="@{/search}" autocomplete="off">
            <select name="way" class="search-class">
                <option  value="title" class="select-opt">帖子</option>
                <option  value="author" class="select-opt">作者</option>
                <!--                                             <option  value="levelmore">等级大于</option>-->
                <!--                                             <option  value="levelless">等级小于</option>-->
            </select>
            <input class="search-term required" type="text" id="s" name="searchname" placeholder="搜索帖子" title="搜索帖子" />
            <input class="search-btn" type="submit" value="搜索" />
            <div id="search-error-container"></div>
            <p  th:text="${res}" th:if="${not #strings.isEmpty(res)}"></p>
        </form>

    </div>
</div>
<!-- End of Search Wrapper -->

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">

            <!-- start of page content -->
            <div class="span8 main-listing" >
                <article class="format-standard type-post hentry clearfix" th:each="Resource:${resources}">

                    <h2 th:text="${Resource.title}"></h2>
                    <h4 >上传者：<a th:text="${Resource.author}"></a></h4>
                    <br><br>
                    <button class="diy-btn">下载文件</button>
                    <button class="diy-btn " style="margin-right: 0;margin-bottom: 0">删除</button>
                    <hr>

                </article>

            </div>
            <!-- end of page content -->


            <!-- start of sidebar -->
            <aside class="span4 page-sidebar">

                <section class="widget">
                    <form action="/uploadfile" th:action="@{/uploadfile}" method="post" enctype="multipart/form-data">
                        <h3>资源标题</h3>
                        <input type="text" name="title" style="width:285px" required>
                        <input type="file" name="file" id="file" required>
                        <br><br>
                        <input type="submit" class="diy-btn" value="上传资源">
<!--                        <b style="color: #46A3FF; text-align: center; margin-left: 5px;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></b>-->
                    </form>

                    <div style="color: #46A3FF; font-size: 17px; text-align: center; margin-top: 40px; margin-bottom: 0px">
                        <b th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></b>
                    </div>
                </section>
            </aside>
            <!-- end of sidebar -->
    </div>
    </div>
</div>
<!-- End of Page Container -->


<a href="#top" id="scroll-top"></a>
<script>
    function submit(){
        var str = document.getElementById("username").innerHTML;
        setInfo(str);
    }
    //储存数据  
    function setInfo(name) {
        sessionStorage.setItem("username", name);
    }
</script>
