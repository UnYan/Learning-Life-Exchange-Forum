<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="asserts/css/register.css">
    <link rel="shortcut icon" href="asserts/images/login_logo.png" />
    <!--    <link rel='stylesheet' id='main-css-css'  href='asserts/css/main.css?ver=1.0' type='text/css' media='all' />-->
    <title>注册</title>
</head>
<body>
<div id="content">
    <div class="login-header">
        <img src="asserts/images/login_logo.png">
    </div>
    <form action="/register" id="register" method="post" th:action="@{/register}" >
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <div class="login-input-box">
            <span class="icon icon-user"></span>
            <input type="text" name="username" placeholder="Please enter your username">
        </div>
        <div class="login-input-box">
            <span class="icon icon-password"></span>
            <input type="password" name="password1" placeholder="Please enter your password">
        </div>
        <div class="login-input-box">
            <span class="icon icon-password"></span>
            <input type="password" name="password2" placeholder="Please enter your password again">
        </div>
    </form>
    <!--    <div class="remember-box">-->
    <!--        <label>-->
    <!--            <input type="checkbox">&nbsp;Remember Me-->
    <!--        </label>-->
    <!--    </div>-->
    <div class="login-button-box">
        <input type="submit" value="Register" form="register">
    </div>
    <div class="logon-box">
        <a href="">Forgot?</a>
        <a href="../templates/index.html">login</a>
    </div>
</div>
</body>
</html>
